<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Admin Credentials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 30px;
        }

        .form-container {
            max-width: 500px;
            margin: 30px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004085;
        }

        .form-container h2 {
            text-align: center;
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container p {
            text-align: center;
            font-size: 16px;
            color: #777;
        }

        .form-container .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .form-container .back-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        .form-container .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Change Admin Credentials</h2>
    <form action="changeCredentials" method="post">
        <input type="text" name="oldusername" placeholder="Enter old Username" required><br>
        <input type="password" name="oldpassword" placeholder="Enter old password" required><br>
        <input type="text" name="newusername" placeholder="Enter new username" required><br>
        <input type="password" name="newpassword" placeholder="Enter new password" required><br>
        <button type="submit">Change</button>
    </form>

</div>
</body>
</html>
