<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            color: #555;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .action-link {
            color: red;
        }

        .action-link:hover {
            color: darkred;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>All Contacts</h1>
    <a href="dashboard">Admin Home</a><br><br>
    <h2 th:text="${message}"></h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>EMAIL</th>
            <th>MESSAGE</th>
            <th>NAME</th>
            <th>PHONE</th>
            <th>ACTION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${allcontacts}">
            <td th:text="${contact.id}"></td>
            <td th:text="${contact.email}"></td>
            <td th:text="${contact.message}"></td>
            <td th:text="${contact.name}"></td>
            <td th:text="${contact.phone}"></td>
            <td>
                <a class="action-link" th:href="@{/admin/deleteContact/{id} (id=${contact.id})}">DELETE</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
